<h1 class="settingsTitle">Settings</h1>
<form class="settingsForm" ng-submit="settings.save()">
  <input ng-model="settings.username" type="text" class="form-control" placeholder="Username">
  <input ng-model="settings.color" type="text" class="form-control" placeholder="Color">
  <button type="submit" class="btn btn-default btn-block">Save</button>
</form>
