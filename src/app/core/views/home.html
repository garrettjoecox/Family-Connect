<div ng-repeat="message in home.messages">
  <div class="message z-depth-1 lighten-2 bg-{{message.color}}">{{message.username}}: {{message.text}}</div>
</div>
<footer class="footer bg-grey z-depth-1 lighten-4">
  <form ng-submit="home.sendMessage()">
    <div class="col-sm-6">
      <div class="input-group">
        <input ng-model="home.newMessage.text" type="text" class="form-control" placeholder="Type your message...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">send</button>
        </span>
      </div>
    </div>
  </form>
</footer>
